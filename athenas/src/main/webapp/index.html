<!DOCTYPE html>
<html ng-app="directoryApp" lang="en">
     <head>
        <title>Exemplo de um Cliente Rest AngularJS</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet"  href="resources/css/bootstrap-3.1.1.min.css" />
        <script type="text/javascript" src="resources/jsSample/scripts_index2.js"></script>     
         <script type="text/javascript" src="resources/jsSample/mask.js"></script>     
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
        
        <script type="text/javascript" src="controller/DirectoryCtrl.js"></script>
       
    </head>
    <body ng-controller="DirectoryCtrl">
        <div class="container">
             <div class="input-group"><a href="http://localhost.bb.com.br:8080/athenas" ><img src="resources/gfx/jsp.png"/></a><br /></div>
            <div class="row">
                <div class="col-md-8">
                    <h2>Contatos</h2>
                <ul class="list-unstyled">
                    <li ng-repeat="member in directory | filter:filtreName">
                        <button ng-click="removeMember(member)" type="button" class="btn btn-danger" title="Remove Member">X</button>
                        &nbsp;&nbsp;&nbsp;
                        <a ng-click="setFormMember($index, member)">{{member.name}} {{member.email}} ({{member.phoneNumber}})</a>
                    </li>
                </ul>
        
                </div>
                <div class="col-md-4">
                    <form class="form-horizontal" role="form">
                        <fieldset>
                            <legend>Filtros</legend>
                            <div class="input-group"><button ng-click="loadDirectory()" type="button" class="btn btn-primary">Buscar Contato</button></div>
                            <br />
                            <div class="input-group">
                                <input ng-model="filtreName" type="text" class="form-control" placeholder="Nome, email ou telefone" />
                                <span class="input-group-btn"><button ng-click="filtreName='';" type="button" class="btn btn-danger">Limpar</button></span>
                            </div>
                        </fieldset>
                    </form><br />
                    <form class="form-horizontal" role="form">
                        <fieldset>
                            <legend>Editar Membro</legend>
                            <div class="form-group">
                                <input ng-model="formData.name" type="text" class="form-control" placeholder="Nome" />
                            </div>
                            <div class="form-group">
                                <input ng-model="formData.email" type="text" class="form-control" placeholder="Email" />
                            </div>
                            <div class="form-group">
                                <input ng-model="formData.phoneNumber" type="text" class="form-control" ui-mask="(99)9999.9999" placeholder="Telefone" required ng-minlength="10" ng-maxlength="12" ng-patter="/^[0-9]{1,7}[-\.\/]?+$//>
                            </div>
                            <div class="form-group"><button ng-click="editMember()" type="button" class="btn btn-primary">Ok</button> &nbsp;&nbsp;
                            <button ng-click="formData={};" type="button" class="btn btn-danger">Limpar</button></div>
                        </fieldset>
                    </form>
                </div>
            </div>
            
        </div>
    </body>
</html>
